before_script:
    - . /etc/profile.d/modules.sh

stages:
    - build
    - test

build-job-CentOS-gcc-openmpi-mpi:
    stage: build
    tags:
        - kern-login
    script:
        - module purge
        - module load mpi/openmpi-x86_64
        - mkdir build
        - mkdir install
        - cd build
        - cmake ../ -DCMAKE_INSTALL_PREFIX:PATH=../install -DCLUSTER=MPI
        - make
        - make install
    artifacts:
        expire_in: 1 week
        paths:
            - install/bin/pmr

