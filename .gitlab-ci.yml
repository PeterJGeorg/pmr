test-job-CentOS-gcc-openmpi-mpi:
    stage: test
    tags:
        - kern-login
    script:
        - module purge
        - module load mpi/openmpi-x86_64
        - mpirun --allow-run-as-root --mca btl self,vader --mca pml ob1 -np 2 ./install/bin/pmr --benchmark exchange --dim 1 --verify
        - mpirun --allow-run-as-root --mca btl self,vader --mca pml ob1 -np 4 ./install/bin/pmr --benchmark exchange --dim 2 --verify
        - mpirun --allow-run-as-root --mca btl self,vader --mca pml ob1 -np 1 ./install/bin/pmr --benchmark allreduce --verify
        - mpirun --allow-run-as-root --mca btl self,vader --mca pml ob1 -np 2 ./install/bin/pmr --benchmark allreduce --verify
        - mpirun --allow-run-as-root --mca btl self,vader --mca pml ob1 -np 3 ./install/bin/pmr --benchmark allreduce --verify
        - mpirun --allow-run-as-root --mca btl self,vader --mca pml ob1 -np 4 ./install/bin/pmr --benchmark allreduce --verify
